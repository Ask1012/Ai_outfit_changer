<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Clothing Stylist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        input[type="file"] {
            padding: 10px;
            border: 2px dashed #007bff;
            background-color: #fff;
            cursor: pointer;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
        }

        input[type="file"]:hover {
            background-color: #e6f0ff;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
            position: relative;
        }

        .loader-container {
            width: 80%;
            max-width: 400px;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            display: none;
            position: relative;
            left: 10%;
        }

        .loader {
            width: 0%;
            height: 100%;
            background-color: blue;
            transition: width 1s linear;
        }

        #loading-text {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #555;
            display: none;
        }

        #selected-photo {
            display: none;
            width: 300px;
            height: auto;
            border-radius: 10px;
        }

        #meme {
            display: none;
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .overlay-text {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 10px;
            display: none;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .image-container {
                flex-direction: column;
            
            }
           
            .loader-container {
                height: 10px;
            }
        }
    </style>
</head>
<body>
<main>
     <h1> AI Outfit Changer! Designed by ASK ðŸš€</h1>
    <h1>Upload Your Photo To Change Outfit</h1>
    <input type="file" id="fileInput" accept="image/*">
    
    <div class="image-container">
        <img id="selected-photo" alt="Selected Photo">
        <div class="overlay-text" id="overlay-text">It's a prank! ðŸ˜† I'm working on it( ai outfit changer ).  it'll be done in a few days!</div>
        <img id="meme" src="monkey.jpg" alt="Enhanced Photo">
    </div><br>
    <button id="uploadBtn">Change Outfit</button><br>
    <div class="loader-container">
        <div class="loader" id="loader"></div>
    </div><br>
    <p id="loading-text">Processing your photo...</p>
</main>
    <button><a href="feedback.html">Feedback</a>a></button>
    <script>
        const fileInput = document.getElementById("fileInput");
        const uploadBtn = document.getElementById("uploadBtn");
        const loaderContainer = document.querySelector(".loader-container");
        const loader = document.getElementById("loader");
        const loadingText = document.getElementById("loading-text");
        const selectedPhoto = document.getElementById("selected-photo");
        const meme = document.getElementById("meme");
        const overlayText = document.getElementById("overlay-text");

        fileInput.addEventListener("change", (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    selectedPhoto.src = e.target.result;
                    selectedPhoto.style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        });

        uploadBtn.addEventListener("click", () => {
            if (fileInput.files.length === 0) {
                alert("Please upload a photo first!");
                return;
            }

            uploadBtn.style.display = "none";
            fileInput.style.display = "none";
            loaderContainer.style.display = "block";
            loadingText.style.display = "block";
            selectedPhoto.style.display = "block";
            meme.style.display = "none";
            overlayText.style.display = "none";

            let progress = 0;

            function updateLoader() {
                if (progress >= 100) {
                    loadingText.innerText = "Enhancement Complete!";
                    meme.style.display = "block";
                    selectedPhoto.style.display = "none";
                    overlayText.style.display = "block";
                    return;
                }
                progress += 20;
                loader.style.width = `${progress}%`;

                setTimeout(updateLoader, 1000);
            }

            updateLoader();
        });

        <!-- Google tag (gtag.js) -->

    </script>

</body>
</html>
